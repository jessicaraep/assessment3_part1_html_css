<!doctype html>
<html>
<head>
    <title>Skills-HTML-CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Application Form</h1>
    <p>Please type your first name, last name, salary requirements, and choose the job for which you are applying.</p><br>
    <form action="/application" method="post">
        <label for="firstname">First Name:
            <input type="text" id="firstname" name="user_firstname">
        </label><br><br>
        <label for="lastname">Last Name:
            <input type="text" id="lastname" name="user_lastname">
        </label><br><br>
        <label for="salary">Salary Requirement:
            <input type="number" id="salary" name="user_salary">
        </label><br><br>
        <fieldset>
            <legend>For which job are you applying?:</legend>
            <input type="radio" id="software_engineer" name="job" value="software_engineer">
            <label for="software_engineer">Software Engineer</label><br>
            <input type="radio" id="qa_engineer" name="job" value="qa_engineer">
            <label for="qa_engineer">QA Engineer</label><br>
            <input type="radio" id="product_engineer" name="job" value="product_manager">
            <label for="product_manager">Product Manager</label> <br>
        </fieldset><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
